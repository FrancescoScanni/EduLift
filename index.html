<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/css/style.css">

    <title>Text to Speech - Upload your notes to see the magic!</title>
</head>
<body>

    <!--chatbor-->
    <!--Chatbot ICON-->
    <div class="fixed rounded-[400px] w-[53px] h-[53px] bg-[#ffffff] ml-[80vw] mt-[85vh] flex justify-center items-center border border-[#426A85] border-[3px] z-40">
        <img  class="w-[45px] h-[45px] mb-[4px]" src="static\media\images\chatbot.png" alt="">
    </div>
    <div class="fixed rounded-[20pxpx] w-[100px] h-[80px] ml-[59vw] mt-[74vh] flex justify-center items-center z-40">
        <img class="w-[150px] h-[75px]" src="static\media\images\speech.png" alt="">
    </div>


    <!--Header-->
    <header class=" relative w-[100vw] h-[12.5vh] flex flex-col-reverse justify-center items-center mt-[20px]">
        <h1 class="text-[#ffffff] text-[20px] font-extrabold">EduLift<span class="text-[#ffffff] text-[10px]">.com</span></h1>
        <img src="static\media\images\logo.png" class="w-[80px] h-[60px]">
    </header>

    <!--Info-->
    <div class="mt-[30px] text-[#ffffff] text-[28px] text-center font-bold py-[30px] px-[30px] mx-[30px] tracking-0 leading-[30px] drop-shadow-xl rounded-[20px] bg-[#2b363f96] shadow-xl">
        <h1>Text to Speech:<br> upload your notes to see the magic!</h1>
        <p class="mt-[28px] text-[14px] font-normal leading-[19px] ibm">Our Text-to-Speech feature turns written notes into natural-sounding audio, helping students with reading difficulties like dyslexia or attention challenges.</p>
    </div>

    <!--upload notes-->
    <section class="p-4 w-[100vw] mt-[30px]">
        <form action="#" class="flex flex-col items-center">
            <div class="w-[50vw] h-[50px] bg-gradient-to-r from-gray-300 to-white rounded-[40px] flex justify-between items-center px-2 shadow-xl">
            <div class="ml-[20px] text-[15px] ibm font-semibold">Upload file</div>
            <div class="w-[40px] h-[40px] rounded-full bg-[#2b363f] flex items-center justify-center cursor-pointer">
                <label for="fileInput" class="w-full h-full flex items-center justify-center cursor-pointer">
                    <img src="static\media\images\folder.png" class="w-[30px] h-[30px]">
                    <input type="file" id="fileInput" class="hidden">
                </label>
            </div>
            </div>
            
            <input type="submit" value="Generate" class="ibm text-[#ffffff] font-semibold text-[] mt-[20px] w-[28vw] h-[38px] bg-[#2b363f96] rounded-[20px] shadow-xl">
        </form>
    </section>

    <!--audio generation-->
    <div class="relative h-[80vh] w-[100vw] mt-[30px]">
        
        <img src="static\media\images\ttsWait.jpg" class=" absolute h-[100%] w-[100%] rounded-t-[25px] z-10">
        <div class=" absolute ">Wait until your audio is ready...</div>
        
    </div>

    



    <script type="module" src="static/js/script.js"></script>
</body>
</html>
